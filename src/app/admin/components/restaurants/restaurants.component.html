<div class="card">
  <div class="card-header">
    <h3 class="card-title">Список ресторанов</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id ресторана</th>
          <th>название ресторана</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of restaurants;">
          <td>{{restaurant.id}}</td>
          <td>{{restaurant.name}}</td>
        </tr>

      </tbody>
    </table>
  </div>
