<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Добавить поляну</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form  [formGroup]="form">
    <div class="card-body">
      <div class="form-group">
        <label>Выберите дату</label>
          <div class="input-group date" id="reservationdate" data-target-input="nearest">
              <input type="date" formControlName="date" class="form-control datetimepicker-input" data-target="#reservationdate">
              <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
              </div>
          </div>
      </div>
      <div class="form-group"  *ngIf="form.get('date')?.invalid && form.get('date')?.touched" style="color: red;">
          Поле должно быть заполнено
      </div>
      <div class="form-group"  *ngIf="errors" style="color: red;">
        {{errors}}
      </div>
    </div>
    <!-- <div class="form-group1">
      <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
        <input type="checkbox" [checked]="day" (change)="day = !day" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">{{day === true ? 'Дневная смена' : 'Ночная смена'}}</label>
      </div>
    </div> -->
    <div class="form-group">
      <div class="form-check">
        <input type="radio" formControlName="day" value="day"> Утро
        <input type="radio" formControlName="day" value="night"> Вечер
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary" (click)="create()">Добавить</button>
    </div>
  </form>
</div>
