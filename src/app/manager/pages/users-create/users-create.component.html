<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Добавить официанта</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form  [formGroup]="form">
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Фамилия Имя</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Фамилия Имя">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Логин</label>
        <input  formControlName="login" type="text" class="form-control" placeholder="Логин">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Цвет</label>
        <input  [(ngModel)]="color" [ngModelOptions]="{standalone: true}" type="color" class="form-control" placeholder="Цвет">
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-primary" (click)="create()">Добавить</button>
    </div>
  </form>
</div>
