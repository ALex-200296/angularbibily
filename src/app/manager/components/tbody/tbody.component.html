<div class="shema_form_group">
  <select class="form-control" [(ngModel)]="name" required>
    <option *ngFor="let user of usersAll" value="{{user.id}}">{{user.name}}</option>
  </select>
  <div class="group_btn">
    <button class="btn bg-primary tbody_btn" *ngIf="!loading_btn; else loader" (click)="update()">
      Редактировать
    </button>
    <ng-template #loader>
      <app-loading></app-loading>
    </ng-template>
  </div>
</div>
